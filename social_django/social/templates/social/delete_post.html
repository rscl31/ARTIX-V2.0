{% extends 'social/layout.html' %}

{% block content %}
  <div class="text-align: center;">
    <form method="POST" class="mx-auto">
      {% csrf_token %}
      <p style="text-align: center;">¿Estás seguro de que quieres eliminar este post?</p>
      <br><br>
      <button type="submit" class="btn btn-danger d-inline-block mr-2">Sí, eliminar</button>
      <a href="{% url 'feed' %}" class="btn btn-secondary d-inline-block">Cancelar</a>
    </form>
  </div>
{% endblock %}
